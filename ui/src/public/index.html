<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>

    <h3>Register Form</h3>
    <form id="register-form">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <button type="submit">Register</button>
    </form>

    <br />
    <hr />
    <br />

    <h3>Login Form</h3>
    <form id="login-form">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <button type="submit">Login</button>
    </form>

    <h4>2FA Token</h4>
    <form id="auth-token">
      <div>
        <label for="token">
          <input name="token" id="token" type="text" />
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>

    <br />
    <hr />
    <br />

    <h3>Change Password</h3>
    <form id="change-form">
    <label for="oldPassword">Old Password
      <input type="password" id="oldPassword" name="oldPassword" />
    </label>
    <label for="newPassword">New Password
      <input type="password" id="newPassword" name="newPassword" />
      <button type="submit">Change Password</button>
    </label>
    </form>

    <br />
    <hr />
    <br />

    <h3>Forgot Password</h3>
    <form id="forgot-password-form">
      <label for="email">
        Email
        <input type="email" id="email" name="email" />
      </label>
      <button type="submit">Send Forgot Email</button>
    </form>

    <br />
    <hr />
    <br />

    <button onclick="logout()">Logout</button>
    <button onclick="dumpData()">dumpData</button>

    <script>
      async function logout() {
        try {
          const res = await fetch("https://api.nodeauth.dev:8443/api/logout", {
            method: "POST",
            credentials: "include",
          })
        } catch (e) {
          console.error(e)
        }
      }
      async function dumpData() {
        try {
          const res = await fetch("https://api.nodeauth.dev:8443/api/test", {
            method: "GET",
            credentials: "include",
            headers: { "Content-type": "application/json; charset=UTF-8" },
          });
          const data = await res.json();
          console.log(data);
        } catch (e) {
          console.error(e)
        }
      }

      function getValues(form) {
        return Object.values(form).reduce((obj, field) => {
          if (field.name) {
            obj[field.name] = field.value
          }
          return obj
        }, {})
      }

      ;(() => {
        const registerForm = document.getElementById("register-form")
        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            const values = getValues(registerForm)
            const res = await fetch("https://api.nodeauth.dev:8443/api/register", {
              method: "POST",
              body: JSON.stringify(values),
              credentials: "include",
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
          } catch (e) {
            console.error(e)
          }
        })
        // Find form element
        const loginForm = document.getElementById("login-form")
        // Wait for event
        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            // get form values
            const values = getValues(loginForm)
            // Submit form
            const res = await fetch("https://api.nodeauth.dev:8443/api/authorize", {
              method: "POST",
              body: JSON.stringify(values),
              credentials: "include",
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
            const loginData = await res.json()
            if (loginData.data.status === "2FA_REQUIRED") {
              const tokenForm = document.getElementById("auth-token")
              tokenForm.addEventListener("submit", async (e) => {
                e.preventDefault()
                try {
                  const formValues = getValues(tokenForm)
                  const values = {
                    ...formValues,
                    email: values.email,
                  }
                  const res = await fetch("https://api.nodeauth.dev:8443/api/2fa-verify", {
                    method: "POST",
                    body: JSON.stringify(values),
                    credentials: "include",
                    headers: { "Content-type": "application/json; charset=UTF-8" },
                  })
                } catch (e) {
                  console.error(e)
                }
              })
              
            } else {
              console.log("Login Failed")
            }
          } catch (e) {
            console.error(e)
          }
      })

        // Find form element
        const changeForm = document.getElementById("change-form")
        // Wait for event
        changeForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            // get form values
            const values = getValues(changeForm)
            // Submit form
            const res = await fetch("https://api.nodeauth.dev:8443/api/change-password", {
              method: "POST",
              body: JSON.stringify(values),
              credentials: "include",
              headers: { "Content-type": "application/json; charset=UTF-8" },
            })
          } catch (e) {
            console.error(e)
          }
        });

        // Find form element
         const forgotForm = document.getElementById("forgot-password-form")
        // Wait for event
        forgotForm.addEventListener("submit", async (e) => {
          e.preventDefault()
          try {
            // get form values
            const values = getValues(forgotForm)
            // Submit form
            const res = await fetch(
              "https://api.nodeauth.dev:8443/api/forgot-password",
              {
                method: "POST",
                body: JSON.stringify(values),
                credentials: "include",
                headers: { "Content-type": "application/json; charset=UTF-8" },
              }
            )
          } catch (e) {
            console.error(e)
          }
        })
      })()
    </script>
  </body>
</html>
